{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}New Year's letter{% endblock %}</title>
    {% block additional_head %}{% endblock %}
</head>
<body>
    <header>
        <a href="{% url 'main' %}">
            <h1>Letters To Santa Claus</h1>
        </a>
    </header>
    <div class="container">
        <div class="column">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
